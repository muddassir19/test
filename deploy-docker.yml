---
- hosts: dev
  become: True
  tasks:
   - name: Install python pip
     yum:
      name: python-pip
      state: Present
   - name: Install docker
     yum: 
      name: docker
      state: present
   - name: Start docker
     service:
      name: docker
      state: started
      enable: yes
   - name: Intsall docker-py python module
     pip:
      name: dokcer-py
      state: present
   - name: Start Container
     docker_container:
      name: myweb
      image: "muddassir19/myweb:{{DOCKER_TAG}}"
      state: started
      published_ports:
        - 0.0.0.0:8080:8080
